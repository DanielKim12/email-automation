<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .page-header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1><i class="bi bi-pencil"></i> Edit Client</h1>
            <p class="lead">Update client information</p>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form method="POST" action="{{ url_for('edit_client', client_id=client.id) }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cc" class="form-label">CC (Optional)</label>
                        <input type="email" class="form-control" id="cc" name="cc" placeholder="e.g. teammate@example.com">
                    </div>
                    <div class="col-md-6">
                        <label for="cost" class="form-label">Base Cost ($)</label>
                        <input type="number" class="form-control" id="cost" name="cost" step="0.01" value="{{ client.cost }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="send_date" class="form-label">Invoice Send Day</label>
                        <input type="number" class="form-control" id="send_date" name="send_day" min="1" max="28" value="{{ client.send_day or 1 }}" required>
                        <small class="form-text text-muted">Day of the month to send invoice (1-28)</small>
                    </div>
                    <div class="col-md-6">
                        <label for="grace_period" class="form-label">Grace Period (days)</label>
                        <input type="number" class="form-control" id="grace_period" name="grace_period" value="{{ client.grace_period or 3 }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="duration" class="form-label">Occupancy Duration (days)</label>
                        <input type="number" class="form-control" id="duration" name="duration" value="{{ client.duration or 1 }}" required>
                        <small class="form-text text-muted">How often to apply late fees (1 = daily)</small>
                    </div>
                    <div class="col-md-6">
                        <label for="late_fee" class="form-label">Late Fee Amount ($)</label>
                        <input type="number" class="form-control" id="late_fee" name="late_fee" value="{{ client.late_fee or 50 }}" step="0.01" required>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
